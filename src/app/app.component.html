<table class="default">
  <tr>
    <th>Nombre</th>
    <th>Edad</th>
    <th>TipoTelefono</th>
    <th>Numerotelefono</th>
    <th> Email</th>
  </tr>
  <tr *ngFor="let item of datos">
    <td>{{ item.nombre}}</td>
    <td>{{ item.edad}}</td>
    <td>{{ item.telefonos?.tipoTelefono}}</td>
    <td>{{ item.telefonos?.numeroTelefono}}</td>
    <td>{{ item.email}}</td>
  </tr>
</table>
